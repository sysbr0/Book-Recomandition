{% load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    {% for user in users %}
    <div class="user-grid">
      <div class="user-info">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
          alt="User Image"
          class="user-image"
        />
        <h2 class="user-name">{{ user.full_name }}</h2>
        <button class="view-button">View</button>
      </div>
    </div>
    {% endfor %}
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .user-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    max-width: 100%;
  }

  .user-info {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 200px; /* Fixed width for each user card */
    margin: 10px;
  }

  .user-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 2px solid #ddd; /* Optional: Adds a border around the image */
  }

  .user-name {
    margin: 10px 0;
    font-size: 24px;
    color: #333;
  }

  .view-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .view-button:hover {
    background-color: #0056b3;
  }
</style>
