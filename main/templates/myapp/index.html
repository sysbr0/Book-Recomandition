<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
  </head>
  <body>
    <h1>Welcome to the Index Page</h1>

    <p>You are logged in as: {{ email }}</p>

    {% else %}
    <p>You are not logged in.</p>
    {% endif %}
  </body>
</html>
