
{% extends "../base/navbar.html" %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'static/css/bookcard.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


     
{% for book in books2 %}   
<div class="wrapper">
  <div class="main_card">
    
    <div class="card_left">
        
      <div class="card_datails">
        
        <h1>{{ book.title }}</h1>
        
        <div class="card_cat">
          <p class="PG">{{ book.author }}</p>
          <p class="year">{{ book.year_of_publication}}</p>
          <p class="genre">{{ book.category}}</p>
        
          <p class="time"></p>
         
        </div>
        <p class="disc">{{book.description}}</p>
       
       
       
        <a href="https://www.imdb.com/title/tt4912910/" target="_blank"></a>

        <form method="get" action="{% url 'like_post' %}">
      <div class="social-btn">
        <!-- WATCH TRAILER-->
     
   
        <!--USERS RATINGS-->
        <button>
            <div class="flask">
            <span class="material-symbols-outlined">
                
                    thumb_up
               
                </span>  <h8 > </h8>  
                <h8>      97%</h8>   
            </div>
              
        </button>
        <!--BOOKMARK-->
       
          {% csrf_token %}
          <input type="hidden" name="number" value="{{ book.isbn }}">
     
        <button type="submit">
            <span class="material-symbols-outlined">
                {{check}}
                </span>
        </button>
 
      </form>


        <button>
            <div class="flask">
            <span class="material-symbols-outlined">
                troubleshoot
                </span> analize 
            </div>  
        </button>
      </div>  
      </div>
    </div>
    <div class="card_right">
      <div class="img_container">
        <img src="{{book.image_url}}" alt="">
        <div class="rate">{{book.avg_book_rating |floatformat:2}}</div>
        </div>
        <div class="play_btn">
          <a href="{% url 'bk_detail' iso=book.isbn  cid=book.category_id  %}" target="_blank">
            
          </a>
          
        </div>
      </div>
    </div>
  </div>
     
{% endfor %}
      







{% endblock %}
